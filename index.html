<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSBG duel counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="strongesthero" class="character">
        <div id="strongestherobar" class="bar"></div>
        <h1 id="strongestherotext">Strongest Hero ( Saitama )</h1>
    </div>

    <div id="herohunter" class="character">
        <div id="herohunterbar" class="bar"></div>
        <h1 id="herohuntertext">Hero Hunter ( Garou )</h1>
    </div>

    <div id="destructivecyborg" class="character">
        <div id="destructivecyborgbar" class="bar"></div>
        <h1 id="destructivecyborgtext">Destructive Cyborg ( Genos )</h1>
    </div>

    <div id="deadlyninja" class="character">
        <div id="deadlyninjabar" class="bar"></div>
        <h1 id="deadlyninjatext">Deadly Ninja ( Sonic )</h1>
    </div>

    <div id="brutaldemon" class="character">
        <div id="brutaldemonbar" class="bar"></div>
        <h1 id="brutaldemontext">Brutal Demon ( Metal Bat )</h1>
    </div>

    <div id="blademaster" class="character">
        <div id="blademasterbar" class="bar"></div>
        <h1 id="blademastertext">Blade Master ( Atomic Samurai)</h1>
    </div>

    <div id="wildpsychic" class="character">
        <div id="wildpsychicbar" class="bar"></div>
        <h1 id="wildpsychictext">Wild Psychic ( Tatsumaki )</h1>
    </div>

    <div id="martialartist" class="character">
        <div id="martialartistbar" class="bar"></div>
        <h1 id="martialartisttext">Martial Artist ( Suiryu )</h1>
    </div>
    
    <div id="techprodigy" class="character">
        <div id="techprodigybar" class="bar"></div>
        <h1 id="techprodigytext">Tech Prodigy ( Isamu )</h1>
    </div>

    <button id="add">Add</button>

    <div id="black"></div>
    <div id="addpage">
        <select name="characterselect" id="characterselect">
            <option value="strongestHero">Strongest hero</option>
            <option value="heroHunter">Hero Hunter</option>
            <option value="destructiveCyborg">Destructive Cyborg</option>
            <option value="deadlyNinja">Deadly Ninja</option>
            <option value="brutalDemon">Brutal Demon</option>
            <option value="bladeMaster">Blade Master</option>
            <option value="wildPsychic">Wild Psychic</option>
            <option value="martialArtist">Martial Artist</option>
            <option value="techProdigy">Tech Prodigy</option>
        </select>
        <div id="lostorwon">
            <button id="lost">lost</button>
            <button id="won">won</button>
        </div>
        <button id="confirm">confirm</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
